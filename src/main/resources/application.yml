server:
  compression:
    enabled: true
    min-response-size: 1KB
  port: 84
  servlet:
    context-path: /newbeemall
  tomcat:
    # tomcat的URI编码
    uri-encoding: UTF-8
    # tomcat最大线程数，默认为200
    # Tomcat启动初始化的线程数，默认值25
    threads:
      max: 300
      min-spare: 30

# spring
spring:
  application:
    name: newbeemall
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
  session:
    store-type: redis
    timeout: 3600S
    redis:
      namespace: newbee_mall
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    cache: false
    encoding: UTF-8
  # 服务模块
  devtools:
    restart:
      # 热部署开关
      enabled: false
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8 # 中国时区
    default-property-inclusion: non_null
  profiles:
    active: dev
  task:
    execution:
      pool:
        core-size: 10
        max-size: 20
        queue-capacity: 5
      thread-name-prefix: newbee-task
  servlet:
    multipart:
      max-file-size: 100MB

# wayn配置
wayn:
  serverUrl: ${WAYN_SERVER_URL:localhost} # 支付回调地址，项目部署到公网环境时，必须是外网地址
  viewModel: ${WAYN_VIEW_MODEL:false} # 演示模式true只能查看，不能修改
  uploadDir: ${WAYN_UPLOAD_DIR:D:/upload}

# alipay
alipay:
  app-id: 2016102200737915
  rsa-private-key: 
  alipay-public_key: 
  gateway: https://openapi.alipaydev.com/gateway.do
  charset: UTF-8
  format: json
  log_path: /opt/newbeemall/log
  signtype: RSA2


# 滑块验证码配置， 详细请看 cloud.tianai.captcha.autoconfiguration.SliderCaptchaProperties 类
captcha:
  prefix: newbee_mall:captcha:slider
  expire:
    default: 10000
    # 文字点选验证码 过期时间设置大一点
    WORD_IMAGE_CLICK: 60000
  cache:
    enabled: true
    cache-size: 20
  secondary:
    enabled: false

seata:
  config:
    type: file
  registry:
    type: file
  application-id: newbeemall # Seata 应用编号，默认为 ${spring.application.name}
  tx-service-group: newbeemall-group # Seata 事务组编号，用于 TC 集群名
  # 服务配置项，对应 ServiceProperties 类
  service:
    # 虚拟组和分组的映射
    vgroup-mapping:
      newbeemall-group: default
    # 分组和 Seata 服务的映射
    grouplist:
      default: 127.0.0.1:8091
  data-source-proxy-mode: AT
  enabled: true

transactional:
  mode: seata
